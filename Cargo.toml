[package]
name = "genact"
description = "A nonsense activity generator"
version = "1.2.2"
repository = "https://github.com/svenstaro/genact"
authors = ["Sven-Hendrik Haase <svenstaro@gmail.com>"]
license = "MIT"
readme = "README.md"
keywords = ["fake", "nonsense", "useless"]
categories = ["command-line-utilities", "command-line-interface"]
edition = "2018"

[profile.release]
lto = true
opt-level = 'z'
codegen-units = 1

# We can't set strip = true because of https://github.com/rust-lang/rust/issues/93294
strip = "debuginfo"

[dependencies]
anyhow = "1"
async-std = { version = "1", features = ["attributes"] }
async-trait = "0.1"
chrono = { version = "0.4", features = ["clock", "wasmbind"], default-features = false }
fake = { version = "2.5", features = ["chrono"] }
colorgrad = "0.6.2"
getrandom = { version = "0.2", features = ["js"] }
humansize = "2"
humantime = "2"
instant = { version = "0.1", features = ["now", "wasm-bindgen"] }
lazy_static = "1.4"
progress_string = "0.2"
rand = "0.8"
rand_distr = "0.4"
regex = "1.6"
sha2 = "0.10.6"
yansi = "0.5"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
clap = { version = "4.1", features = ["derive", "cargo", "wrap_help"] }
clap_complete = "4"
clap_mangen = "0.2"
ctrlc = { version = "3.2", features = ["termination"] }
terminal_size = "0.2"

[target.'cfg(target_arch = "wasm32")'.dependencies]
console_error_panic_hook = "0.1"
js-sys = "0.3"
url = "2.3"
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
web-sys = { version = "0.3", features = ["Window", "Location", "console"] }

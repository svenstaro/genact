[package]
name = "genact"
description = "A nonsense activity generator"
version = "0.7.0"
repository = "https://github.com/svenstaro/genact"
authors = ["Sven-Hendrik Haase <svenstaro@gmail.com>"]
license = "MIT"
readme = "README.md"
keywords = ["fake", "nonsense", "useless"]
categories = ["command-line-utilities", "command-line-interface"]
edition = "2018"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
yansi = "0.5"
rand = { version = "0.7.0", features = ["wasm-bindgen"] }
rand_distr = "0.2.1"
chrono = { version = "0.4", features = ["wasmbind"] }
url = "2.1"
lazy_static = "1.4"
humantime = "2"
regex = "1.3"
fake = { version = "2.2", features = ["wasm-bindgen", "chrono"] }
wasm-bindgen = "0.2.67"
anyhow = "1"
progress_string = "0.1"
instant = { version = "0.1", features = ["now", "wasm-bindgen"] }
console_error_panic_hook = "0.1"
wasm-bindgen-futures = "0.4"
js-sys = "0.3"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
clap = "2.33"
ctrlc = "3.1"
async-std = { version = "1.6", features = ["attributes"] }

[dependencies.web-sys]
version = "0.3.4"
features = [
    "Window",
    "Location",
    "console"
]

[profile.release]
lto = true
opt-level = 'z'
codegen-units = 1
panic = 'abort'

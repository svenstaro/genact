name: CI

on: [push, pull_request]

jobs:
  ci:
    name: ${{ matrix.os }} for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-musl
          - x86_64-pc-windows-msvc
          - x86_64-apple-darwin
          - wasm32-unknown-unknown
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: ubuntu-latest
            target: wasm32-unknown-unknown

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - uses: actions-rs/install@v0.1
        with:
          crate: wasm-pack
          version: latest
          use-tool-cache: true
        if: matrix.target == 'wasm32-unknown-unknown'

      - name: wasm-pack build
        run: wasm-pack build --release --target=web --no-typescript -d out-rofl
        if: matrix.target == 'wasm32-unknown-unknown'

      - name: Copy static files out to wasm dir
        run: cp static/* out-rofl/
        if: matrix.target == 'wasm32-unknown-unknown'

      - run: rm out-rofl/.gitignore
        if: matrix.target == 'wasm32-unknown-unknown'

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out-rofl
        if: matrix.target == 'wasm32-unknown-unknown'
